{% extends 'index.html' %}
{% load crispy_forms_tags %}

{% block title %}Profile Page{% endblock title %}

{% block content %}
    <div id="content-container" class="container p-none">
    <div class="lgn-container col-lg-8">
    <h2>Profile Page</h2>
        <form enctype="multipart/form-data" method="post" class="create-form">
            {% csrf_token %}
            {{ form|crispy }}
            <br><br>
            <button class="btn btn-success" type="submit">Update</button>
            <br><br>
            <a href="{% url 'music:users' %}">Back</a>
        </form>
        </div>
    </div>
{% endblock content %}
