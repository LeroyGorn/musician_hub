{% extends 'index.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}
    <!-- Section: Design Block -->
<section class="text-center text-lg-start">
  <style>
    .cascading-right {
      margin-right: -50px;
    }

    @media (max-width: 991.98px) {
      .cascading-right {
        margin-right: 0;
      }
    }
  </style>

  <!-- Jumbotron -->
  <div class="container py-4">
    <div class="row g-0 align-items-center">
      <div class="col-lg-6 mb-5 mb-lg-0">
        <div class="card cascading-right" style="
            background: hsla(0, 0%, 100%, 0.55);
            backdrop-filter: blur(30px);
            ">
          <div class="card-body p-5 shadow-5 text-center">
              {% if user.is_authenticated %}
            <h2 class="fw-bold mb-5">Create New Post</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
              <!-- 2 column grid layout with text inputs for the first and last names -->
              <!-- Email input -->
              <div class="form-outline mb-4">
                  {{ form|crispy }}
              </div>
              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-block mb-4">
                Add post
              </button>
                <br><br>
                <a href="{% url 'music:users' %}">Home</a>
            </form>
          </div>
            {% else %}
                <h2 class="fw-bold mb-5">You need <a href="{% url 'accounts:login' %}">Log In</a> to add new post.</h2>
            {% endif %}
        </div>
      </div>

      <div class="col-lg-6 mb-5 mb-lg-0">
        <img src="{% static 'assets/images/musician_logon.jpeg' %}" class="w-100 rounded-4 shadow-4"
          alt="" />
      </div>
    </div>
  </div>
  <!-- Jumbotron -->
</section>
<!-- Section: Design Block -->
{% endblock %}
