{% extends 'index.html' %}
{% load crispy_forms_tags %}

{% block title %}Login Page{% endblock title %}

{% block content %}
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Login</button>
        <br><br>
        <a href="{% url 'music:users' %}">Forgot Password</a>
        <br><br>
        <a href="{% url 'accounts:signup' %}">Sign Up</a>
        <br><br>
        <a href="{% url 'music:users' %}">Home</a>
    </form>
{% endblock content %}
